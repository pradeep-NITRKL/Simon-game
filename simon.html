<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css">
  </head>
  <body> 
    <h1>Press A key to start the game</h1>

<div class="all_boxes">
  <div class="first_two">
    <div class="box-1 box" id="green"></div>
  <div class="box-2 box" id="red"></div>
    </div>
    <div class="last_two">
      <div class="box-3 box" id="yellow"></div>
  <div class="box-4 box" id="blue"></div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script src="simon.js" charset="utf-8"></script>
  </body>
</html>
